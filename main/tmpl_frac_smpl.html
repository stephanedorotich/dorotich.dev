<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <link rel="stylesheet" type="text/css" href="/static/button.css">
    <link rel="stylesheet" type="text/css" href="/static/math.css">
    <title>Fraction Simplification</title>
  </head>
  <body>
    <div class="problem">
      Simplify this fraction:
      <span class="mfrac">
        <div class="numerator"> {{ .Numerator }} </div>
        <div class="denominator"> {{ .Denominator }} </div>
      </span>

      <div class="fraction-input">
        <form method="POST">
          <input type="hidden" name="n0" value={{.Numerator}}>
          <input type="hidden" name="d0" value={{.Denominator}}>
  
          <label for ="N1">Numerator:</label>
          <input type="number" name="n1" autofocus>
  
          <label for="D1">Denominator:</label>
          <input type="number" name="d1">
  
          <button class="button-30" type="submit" role="button">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
